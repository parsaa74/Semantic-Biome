<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Detection Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
        }
        .instructions h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .instructions kbd {
            background: #333;
            padding: 2px 5px;
            border-radius: 3px;
            font-weight: bold;
        }
        canvas {
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>üîç English Word Detection Test</h3>
        <p><kbd>T</kbd> - Create test English word</p>
        <p><kbd>E</kbd> - Add 10 English letters</p>
        <p><kbd>D</kbd> - Debug organism info</p>
        <p><kbd>C</kbd> - Clear & restart</p>
        <hr>
        <p><strong>Check console for:</strong></p>
        <ul>
            <li>‚úÖ ENGLISH LETTERS DETECTED</li>
            <li>üîç PROCESSING ENGLISH WORD CLUSTERS</li>
            <li>üìù ENGLISH CLUSTERS FOUND</li>
            <li>===== CHECKING WORD</li>
        </ul>
    </div>

    <!-- Include p5.js and Three.js -->
    <script src="Swiss_Design_by_Ivan_Rudnicki_copy_2025_05_14_14_48_14/p5.js"></script>
    <script src="Swiss_Design_by_Ivan_Rudnicki_copy_2025_05_14_14_48_14/three.min.js"></script>
    
    <!-- Include our main sketch -->
    <script src="sketch-3d.js"></script>
    
    <script>
        // Add some console styling and additional debugging
        console.log('%cüîç ENGLISH WORD DETECTION TEST PAGE LOADED', 
                    'background: #4CAF50; color: white; padding: 5px; border-radius: 3px; font-weight: bold;');
        
        // Monitor for English word detection
        let originalConsoleLog = console.log;
        console.log = function(...args) {
            const message = args.join(' ');
            
            // Highlight English-related messages
            if (message.includes('ENGLISH') || message.includes('Latin/English')) {
                originalConsoleLog('%c' + message, 'background: #2196F3; color: white; padding: 2px; border-radius: 2px;');
            } else if (message.includes('CHECKING WORD') && /[a-zA-Z]/.test(message)) {
                originalConsoleLog('%c' + message, 'background: #FF9800; color: white; padding: 2px; border-radius: 2px;');
            } else if (message.includes('SUCCESS') && /[a-zA-Z]/.test(message)) {
                originalConsoleLog('%c' + message, 'background: #4CAF50; color: white; padding: 2px; border-radius: 2px;');
            } else {
                originalConsoleLog(...args);
            }
        };
        
        // Auto-test sequence after 5 seconds
        setTimeout(() => {
            console.log('%cüß™ Starting automatic English detection test...', 
                        'background: #9C27B0; color: white; padding: 5px; border-radius: 3px; font-weight: bold;');
        }, 5000);
    </script>
</body>
</html>
